spring:
  application:
    name: product-service 
  
  cloud:
    config:
      profile: default
      label: main

product:
  service:
    base-url: http://localhost:8080/api/products

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
management:
  endpoints:
    web:
      exposure:
        include: 
          - env
          - configprops
